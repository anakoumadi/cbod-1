<!DOCTYPE html>
<html>

<head>
    <title>Email Verification</title>
</head>

<body>
    <p>Hi {{ user.email }},</p>
    <p>Please click the link below to verify your email address:</p>
    <p>
        <a href="http://{{ domain }}/api/verify-email/{{ uid }}/{{ token }}/">
            Verify Email
        </a>
    </p>
    <p>If you did not create an account, please ignore this email.</p>
</body>

</html>
